{% load static %}
{% if records %}
<div class="records-content">

<!-- Records Table Content -->
    <div class="records-listing">
        <table class="records-table">
            <thead>
                <tr id="heading">
                    <th>ID</th>
                    <th>Patient</th>
                    <th>Date and Time</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for r in records %}
                    <tr class="record" data-url="{% url 'appointments:consult_summary' r.pk %}">
                        <td>{{ r.patient.id_number }}</td>
                        <td>{{ r.patient.first_names }} {{ r.patient.last_names }}</td>
                        <td>{{ r.datetime }}</td>
                        <td id="status-1">Attended</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

<!-- Summary -->
    <div class="records-summary">

    </div>

</div>
{% else %}
    <p id="no-records">No records found, this is patient's first visit</p>
{% endif %}
