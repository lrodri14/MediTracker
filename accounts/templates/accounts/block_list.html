{% if user.profile.block_list.all|length > 0%}
    <div class="data-container">
        <table class="data-table">
            <thead>
                <tr id="heading">
                    <th>Name</th>
                    <th>Username</th>
                    <th>Unblock</th>
                </tr>
            </thead>
            <tbody>
                {% include 'accounts/block_list_partial_list.html' %}
            </tbody>
        </table>
    </div>
{% else %}
    <p id="no-data">No one has been blocked</p>
{% endif %}
